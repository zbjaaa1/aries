<systemList>
	<system>
		<name>nes</name>
		<fullname>Nintendo Entertainment System</fullname>
		<path>~/roms/nes</path>
		<extension>.nes .NES</extension>
		<command>retroarch -L /usr/lib/libretro/fceumm_libretro.so %ROM%</command>
		<platform>nes</platform>
		<theme>nes</theme>
	</system>
	<system>
		<name>snes</name>
		<fullname>Super Nintendo Entertainment System</fullname>
		<path>~/roms/snes</path>
		<extension>.smc .SMC .sfc .SFC .fig .FIG</extension>
		<command>retroarch -L /usr/lib/libretro/snes9x_libretro.so %ROM%</command>
		<platform>snes</platform>
		<theme>snes</theme>
	</system>
</systemList>
